<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>移动博物馆</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', 'Georgia', serif;
            background-image: url(./bg.jpg);
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background-color: rgba(76, 175, 80, 0.8);
            color: white;
            text-align: center;
            padding: 2em 0;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        nav a {
            padding: 16px 32px;
            text-decoration: none;
            color: #555;
            transition: background-color 0.3s, color 0.3s;
            border-radius: 4px;
        }
        nav a:hover {
            background-color: #ddd;
            color: #4CAF50;
        }
        section {
            padding: 30px;
            margin: 40px auto;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 16px;
            max-width: 800px;
            text-align: justify;
        }
        section h2 {
            color: #4CAF50;
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        section p {
            line-height: 1.8;
            margin-bottom: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>移动博物馆</h1>
</header>

<nav>
    <a href="#museumEducation">博物育人</a>
    <a href="#culturalCreativity">博览文创</a>
    <a href="#historicalDrama">博舞演绎</a>
</nav>

<section id="museumEducation">
    <h2>博物育人</h2>
    <p>我们致力于通过博物馆教育资源，培养下一代对历史与文化的兴趣和尊重。这里将呈现我们的教育教学成果，并提供专业的博物馆教学服务。</p>
</section>

<section id="culturalCreativity">
    <h2>博览文创</h2>
    <p>我们专注打造与博物馆文化相融合的文创产品，包括创意玩具、精美明信片、生动绘本等。同时，我们也承接各地博物馆的相关服务，帮助更多人了解和亲近博物馆文化。</p>
</section>

<section id="historicalDrama">
    <h2>博舞演绎</h2>
    <p>“历史剧”是我们的项目品牌，旨在通过舞台剧的形式重现历史故事，让人们在视听享受中感受历史的魅力。我们提供舞台剧编导及剧本创作的线上指导服务，欢迎各位朋友参与体验。</p>
</section>

<footer>
    <p>版权所有 &copy; 移动博物馆 2023</p>
</footer>

</body>
</html>
